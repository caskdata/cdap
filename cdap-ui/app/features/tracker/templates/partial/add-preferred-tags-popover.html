<div class="modal-header">
  <h3 class="modal-title">
    <span>Add Preferred Tags</span>
    <span class="fa fa-times pull-right" ng-click="$close()"></span>
  </h3>
</div>

<div class="modal-body">
  <div class="flex-box">
    <div class="flex-item">
      <textarea class="form-control"
                placeholder="Enter preferred tags here separated by comma or newline."></textarea>
    </div>
    <div class="flex-item">
      <div>
        <span>or</span>
      </div>
    </div>
    <div class="flex-item">
      <div>
        <span class="fa fa-cloud-upload"
              aria-hidden="true"></span>
        <div>Drag N Drop or<br />
          <a href="#">Browse</a> CSV, TXT
        </div>
      </div>
    </div>
  </div>
  <div class="btn-row pull-right">
    <a href="" class="btn btn-default"
       ng-click="$close()">Cancel</a>
    <a href="" class="btn btn-success">Next</a>
  </div>
</div>
