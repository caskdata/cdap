<div class="modal-header clearfix">
  <h3 class="modal-title pull-left"> Edit Metadata </h3>
  <a class="btn pull-right" ng-click="closeModal()">
    <span class="fa fa-remove"></span>
    <span class="sr-only"> Close </span>
  </a>
</div>
<div class="modal-body">
  <form class="form-horizontal">

    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text"
                ng-model="metadata.name"
                class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text"
               ng-model="metadata.description"
               class="form-control"/>
      </div>
    </div>

    <div class="form-group" ng-if="metadata.template.type === 'ETLBatch'">
      <label class="col-sm-2 control-label">Cron Expression</label>
      <div class="col-sm-10">
        <div data-name="field"
             class="my-widget-container"
             data-model="metadata.template.schedule['cron']"
             data-myconfig="{properties: {}, widget: 'schedule'}"
             widget-container>
        </div>
      </div>
    </div>

    <div class="form-group" ng-if="metadata.template.type === 'ETLRealtime'">
      <label class="col-sm-2 control-label">Instances</label>
      <div class="col-sm-10">
        <input type="number"
               ng-model="metadata.template.instance" class="form-control" min="1">
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <div class="form-group">
    <a class="btn btn-default" ng-click="$close()">Close</a>
  </div>
</div>
