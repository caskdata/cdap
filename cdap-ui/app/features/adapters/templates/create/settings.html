<div class="modal-header">
  <div class="col-xs-10">
    <h3 class="modal-title"> Edit Settings </h3>
  </div>
  <div class="col-xs-2">
    <div class="modal-btns">
      <div class="pull-right">
        <a class="btn" ng-click="$close()">
          <span class="fa fa-remove"></span>
          <span class="sr-only"> Close </span>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="modal-body">
  <form class="form-horizontal">

    <div class="form-group" ng-if="metadata.template.type === 'ETLBatch'">
      <label class="col-sm-2 control-label">Cron Expression</label>
      <div class="col-sm-10">
        <div data-name="field"
             class="my-widget-container"
             data-model="metadata.template.schedule['cron']"
             data-myconfig="{properties: {}, widget: 'schedule'}"
             widget-container>
        </div>
      </div>
    </div>

    <div class="form-group" ng-if="metadata.template.type === 'ETLRealtime'">
      <label class="col-sm-2 control-label">Instances</label>
      <div class="col-sm-10">
        <input type="number"
               ng-model="metadata.template.instance" class="form-control" min="1">
      </div>
    </div>
        
  </form>
</div>
