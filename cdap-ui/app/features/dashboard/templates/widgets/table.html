<div class="{{wdgt.color}}" ng-controller="WidgetTimeseriesCtrl" style="height:200px">
  <div style="overflow-y: auto;">
    <table class="table table-curved">
      <thead>
        <th>Timestamp</th>
        <th ng-repeat="el in chartHistory">{{::el.label}}</th>
      </thead>
      <tbody>
        <tr ng-repeat="row in chartHistory[0].values">
          <td>{{::row.time*1000 | amDateFormat:'h:mm:ss'}}</td>
          <td ng-repeat="el in chartHistory">{{::el.values[$index].y}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
