<div class="modal-header">
    <h3 class="modal-title">Create Dataset Instance: Streams</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <section class="panel-group" bs-collapse>
      <div class="panel panel-default">
        <div class="panel-heading" bs-collapse-toggle>
          <h4 class="panel-title">
            <span
              ng-class="{'fa-chevron-right': activePanel!==0,
                         'fa-chevron-down': activePanel===0}"
              class="fa fa-fw"
            ></span>Standard Settings
          </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
          <div class="panel-body">

            <div class="form-group">
              <label class="col-sm-2 control-label">Type</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" disabled ng-model="type" placeholder="type">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" disabled ng-model="ID" placeholder="id">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Display Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="displayName" placeholder="Display Name">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" ng-model="displayName" placeholder="Display Name"> </textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Properties</label>
              <div class="col-sm-10">

                <div class="row">
                  <div class="col-sm-10" ng-show="properties.length > 0">
                    <div ng-repeat="property in properties" class="h4">
                      <input type="text" class="form-control" ng-model="property.key"/>
                      <input type="text" class="form-control" ng-model="property.value"/>
                      <a href="" class="btn btn-danger btn-xs" ng-click="removeProperty(property)">
                        <span class="fa fa-fw fa-trash"> </span>
                      </a>
                    </div>
                  </div>
                  <div class="col-sm-10" ng-show="properties.length === 0">
                    <div class="well well-sm text-center h4">
                      <h4> No Properties </h4>
                    </div>
                  </div>
                  <div class="col-sm-2 h4">
                    <button class="btn btn-info" ng-click="addProperties()">
                      <span class="fa fa-fw fa-plus"></span>
                    </button>
                  </div>
                </div>


              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default">Cancel</button>
    <button class="btn btn-success">Create</button>
</div>
