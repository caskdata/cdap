<div class="container" ng-controller="StreamsDetailProgramsController">
  <div class="row" ng-if="programs.length > 0">
    <h2><span>Programs</span></h2>
  </div>

  <div class="row">
    <div class="table-responsive" ng-if="programs.length > 0">
      <table class="table table-curved" cask-sortable>
        <thead>
          <tr ng-class="{'sort-enabled': programs.length > 0}">
            <th data-predicate="id">Name</th>
            <th data-predicate="type">Type</th>
            <th data-predicate="application.applicationId">Application</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="program in programs | orderBy:sortable.predicate:sortable.reverse">
            <td>
              <a ng-if="program.type === 'Mapreduce'" ui-sref="mapreduce.detail.runs({ appId: program.application.applicationId, programId: program.id })">
                {{ ::program.id }}
              </a>
              <a ng-if="program.type === 'Flow'" ui-sref="flows.detail.runs({ appId: program.application.applicationId, programId: program.id })">
                {{ ::program.id }}
              </a>
              <a ng-if="program.type === 'Workflow'" ui-sref="workflows.detail.runs({ appId: program.application.applicationId, programId: program.id })">
                {{ ::program.id }}
              </a>
              <a ng-if="program.type === 'Service'" ui-sref="services.detail.status({ appId: program.application.applicationId, programId: program.id })">
                {{ ::program.id }}
              </a>

            </td>
            <td>{{ ::program.type }}</td>
            <td>
              <a ui-sref="apps.detail.overview({ appId: program.application.applicationId })">
                {{ ::program.application.applicationId }}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="well text-center" ng-if="programs.length === 0">
      <h3>No program that is using this stream.</h3>
    </div>
  </div>
</div>
