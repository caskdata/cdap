<div ng-controller="HydratorPlusPlusSettingsCtrl as HydratorPlusPlusSettingsCtrl"
     class="pipeline-settings-content">
  <my-card title="Schedule" class="schedule">
    <cron-selection class="select-wrapper" output="HydratorPlusPlusSettingsCtrl.cron"
            init="HydratorPlusPlusSettingsCtrl.initialCron"></cron-selection>
  </my-card>
  <!-- Will be added in subsequent PRs -->
  <!-- <my-card title="Resources" class="resources">
    Resources stuff
  </my-card> -->
  <my-card title="Engine" class="engine">
    <form role="form">
      <label>
        <input type="radio"
          name="mapreduce"
          value="mapreduce"
          ng-change="HydratorPlusPlusSettingsCtrl.onEngineChange()"
          ng-model="HydratorPlusPlusSettingsCtrl.engine">
        MapReduce
      </label>
      <label>
        <input type="radio"
           name="spark"
           value="spark"
           ng-change="HydratorPlusPlusSettingsCtrl.onEngineChange()"
           ng-model="HydratorPlusPlusSettingsCtrl.engine">
          Spark
      </label>
    </form>
  </my-card>
</div>
