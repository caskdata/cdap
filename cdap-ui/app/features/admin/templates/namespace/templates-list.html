<h2>Templates</h2>

<table class="table">
  <thead>
    <th>Name</th>
    <th>Type</th>
    <th>Plugin</th>
    <th></th>
  </thead>

  <tbody>
    <tr ng-repeat="template in TemplatesListController.list">
      <td>{{ template.templateName }}</td>
      <td>{{ template.type }}</td>
      <td>{{ template.pluginName }}</td>
      <td>
        <a href=""
        ng-click="TemplatesListController.delete(template)">
          <span class=" fa fa-trash text-danger"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
