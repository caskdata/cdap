<div class="complex-schema-container">
  <table class="table">
    <thead ng-if="::!ComplexSchema.hideHeader">
      <th>Name</th>
      <th>Type</th>
      <th class="text-center">Null</th>
      <th></th>
    </thead>

    <tbody>
      <tr ng-repeat="field in ComplexSchema.parsedSchema track by $index">
        <td colspan="4">
          <table class="table">
            <tr>
              <td>
                <input type="text"
                       class="form-control"
                       ng-model="field.name">
              </td>
              <td>
                <select class="form-control"
                        ng-model="field.displayType"
                        ng-options="option as option for option in ComplexSchema.SCHEMA_TYPES">
                </select>
              </td>
              <td class="text-center">
                <input type="checkbox" ng-model="field.nullable">
              </td>
              <td class="text-center">
                <i class="text-danger fa fa-trash"></i>
                <i class="fa fa-plus"></i>
              </td>
            </tr>

            <tr ng-if="field.displayType === 'record'">
              <td colspan="4">
                <my-record-schema ng-model="field.type"
                                  type="COMPLEX">
                </my-record-schema>
              </td>
            </tr>

            <tr ng-if="field.displayType === 'enum'">
              <td colspan="4">
                <my-enum-schema ng-model="field.type">
                </my-enum-schema>
              </td>
            </tr>

            <tr ng-if="field.displayType === 'union'">
              <td colspan="4">
                <my-union-schema ng-model="field.type">
                </my-union-schema>
              </td>
            </tr>

            <tr ng-if="field.displayType === 'array'">
              <td colspan="4">
                <my-array-schema ng-model="field.type">
                </my-array-schema>
              </td>
            </tr>

            <tr ng-if="field.displayType === 'map'">
              <td colspan="4">
                <my-map-schema ng-model="field.type">
                </my-map-schema>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
