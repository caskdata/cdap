<div class="enum-schema-container">
  <fieldset ng-disabled="EnumSchema.isDisabled">
    <div class="clearfix"
         ng-repeat="symbol in EnumSchema.symbols">
      <div class="input-column no-type">
        <input type="text"
          id="{{ ::symbol.id }}"
          class="form-control"
          ng-model="symbol.name"
          ng-blur="EnumSchema.formatOutput()"
          ng-keypress="$event.keyCode === 13 && EnumSchema.addSymbol($index)">
      </div>
      <div class="fields-actions" ng-if="!EnumSchema.isDisabled">
        <div class="actions-buttons no-checkbox text-right">
          <i class="text-danger fa fa-trash"
             ng-click="EnumSchema.removeSymbol($index)">
          </i>
          <i class="fa fa-plus"
             ng-click="EnumSchema.addSymbol($index)">
          </i>
        </div>
      </div>
    </div>
  </fieldset>
</div>
