<div class="my-js-plumb">
  <div id="plumb-container">
    <div ng-repeat="plugin in MyPlumbController.plugins"
          class="box {{plugin.type}}"
          ng-style="plugin.style"
          data-type="{{plugin.type}}"
          id="{{plugin.id}}">
      <div ng-click="MyPlumbController.onPluginClick(plugin)"
            class="icon fa {{plugin.icon}}"></div>
      <div class="plugin-name">{{plugin.name}}</div>
      <div class="fa fa-close" ng-click="MyPlumbController.removePlugin($index, plugin.id)"></div>

      <div class="error-node-notification"
            ng-if="plugin.error"
            tooltip="{{plugin.error}}"
            tooltip-append-to-body="true"
            >
        <span class="badge badge-danger">
          <i class="fa fa-exclamation"></i>
        </span>
      </div>
    </div>
  </div>

  <div class="error-container well" ng-if="MyPlumbController.canvasError.length > 0">
    <ul>
      <li ng-repeat="error in MyPlumbController.canvasError">
        <span>{{ error }}</span>
      </li>
    </ul>
  </div>
</div>
